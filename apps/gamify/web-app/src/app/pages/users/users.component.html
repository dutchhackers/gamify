<div style="display: flex; justify-content: center">
    <div style="width: 1280px">
        <h1>People</h1>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> 
                    <div style="display: flex; align-items: center; height: 48px; margin: 8px 0;">
                        <img src="https://via.placeholder.com/50" style="height: 48px; width: 48px;" alt=""> 
                        <span style="margin-left: 8px;">John Doe</span>
                    </div>
                </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Badge Stats </th>
                <td mat-cell *matCellDef="let element">
                    1 bronze, 2 silver, 3 gold
                </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Favorite Badges </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex;">
                        <img src="https://via.placeholder.com/50" style="height: 48px; width: 48px;" alt="">
                        <img src="https://via.placeholder.com/50" style="height: 48px; width: 48px;" alt="">
                        <img src="https://via.placeholder.com/50" style="height: 48px; width: 48px;" alt="">
                    </div>
                </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">View profile</button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
